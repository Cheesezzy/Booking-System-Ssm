<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Booking System</title>
</head>

<body>
  <section class="banner">
    <div class="container">
      <div class="left-side">
        <img src="img/ssmLogo.png" width="50%" height="50%" alt="ssm-logo" />
        <div class="links-container">
          <div class="buttons">
            <div class="links">
              <a class="ref" href="https://www.facebook.com"> FIND US ON FACEBOOK</a> <img
                src="img/facebook-app-symbol.png" alt="" width="40">
            </div>
            <div class="links">
              <a class="ref" href="https://www.facebook.com"> FOLLOW OUR INSTAGRAM</a> <img src="img/instagram.png"
                alt="" width="40">
            </div>

            <div class="links">
              <a class="ref" href="https://www.facebook.com"> OUR YOUTUBE CHANNEL </a><img src="img/social.png" alt=""
                width="40">
            </div>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="booking-container">
          <h2>Book For an Event:</h2>
          <div class="radio-group">
            <label><input type="radio" name="userType" value="staff">
              STAFF</label> <label>
              <input type="radio" name="userType" value="non-staff">
              NON-STAFF</label>
          </div>
          <button class="btn" onclick="bookNow()">Book Now</button>
          <button class="btn" onclick="checkAvailability()">Check for availability</button>
        </div>
      </div>
    </div>
  </section>
  <section class="sec-2">
    

  </section>
</body>

</html>
