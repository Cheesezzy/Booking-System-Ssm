<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Book Your Appointment</h1>
      <form id="bookingForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="service">Room:</label>
          <select id="service" name="service" required>
            <option value="">Select a Room...</option>
            <option value="honorhall">Honor Hall</option>
            <option value="theater">Theater</option>
            <option value="cinemahall">Cinema Hall</option>
            <option value="auditorium">Auditorium</option>
            <option value="gym">Gym</option>
            <option value="sporthall">Sport Hall</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Start Time:</label>
          <input type="time" id="starttime" name="starttime" required />
        </div>
        <div class="form-group">
          <label for="time">End Time:</label>
          <input type="time" id="endtime" name="endtime" required />
        </div>
        <button type="submit">Book Now</button>
      </form>
      <div id="confirmation" class="hidden">
        <h2>Booking Confirmed!</h2>
        <p>Thank you, <span id="confirmedName"></span>!</p>
        <p>
          Your appointment for <span id="confirmedService"></span> is scheduled
          on <span id="confirmedDate"></span> at
          <span id="confirmedTime"></span>.
        </p>
        <p id="responseMessage"></p>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
