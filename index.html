<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Booking System</title>
</head>

<body>
  <section class="banner">
    <div class="container">
      <div class="left-side">
        <img src="img/ssmLogo.png" width="50%" height="50%" alt="ssm-logo" />
        <div class="links"></div>
      </div>
      <div class="right-side">
        <div class="booking-container">
          <h2>Book For an Event:</h2>
          <div class="radio-group">
            <label><input type="radio" name="userType" value="staff">
              STAFF</label> <label>
              <input type="radio" name="userType" value="non-staff">
              NON-STAFF</label>
          </div>
          <button class="btn" onclick="bookNow()">Book Now</button>
          <button class="btn" onclick="checkAvailability()">Check for availability</button>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
